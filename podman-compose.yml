version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techjobs-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - techjobs-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/techjobs.db
      - CORS_ORIGIN=http://localhost:8080
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=http://localhost:8080/auth/google/callback
      - FRONTEND_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - techjobs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techjobs-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - techjobs-network

volumes:
  techjobs-data:
    name: techjobs-data

networks:
  techjobs-network:
    name: techjobs-network
    driver: bridge
